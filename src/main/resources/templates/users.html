<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" style="text-decoration: none"/>
</head>
<body>
<div class="container-fluid text-center ">
  <div><h1>Manage Users</h1></div>
  <div class="m-2">
    <a class="h3 m-2" th:href="@{/users/new}" style="text-decoration: none">Add New User</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]


  </div>
  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>EMail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.enabled}]]</td>
            <td>
              <a class="h4 " th:href="@{'/users/edit/' + ${user.id}}" style="text-decoration: none">Edit</a>
              <a class="h4" th:href="@{'/users/delete/' + ${user.id}}" style="text-decoration: none">Delete</a>
            </td>

          </tr>
      </th:block>

      </tbody>
    </table>
  </div>

</div>
</body>
</html>
